<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element.innerHTML</title>
</head>
<body>
  
    <p id="texto1">Gatos</p>
    <p id="texto2">Conejos</p>


    <!-- este metodo lo que hace es cambiar el nombre cuando le damos click al boton -->


    <input type="button" value="Cambiar" onclick="
    
    document.getElementById('texto1').innerHTML='perros';
    document.getElementById('texto2').innerHTML='raton';
    
    "></input>





    <script src="js/main5.js"></script>
</body>
</html>
