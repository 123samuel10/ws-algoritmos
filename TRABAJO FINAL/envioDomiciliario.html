<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/envioDomiciliario.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <!-- <h1>Validacion</h1> -->
    <div class="contenedor">
        <div class="cabezera">
            <h2>Digite la informacion</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label >Usuario</label>
                <input type="text" placeholder="Samuel" id="nombre">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
               
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="samuelsalcedoramirez@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
          
            </div>

            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" placeholder="Password" id="Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            
            </div>

            <div class="form-control">
                <label for="Password2">Dirreccion</label>
                <input type="text" placeholder="Dirreccion" id="Dirreccion">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
               
            </div>
            <button onclick="encargar()">Encargar</button>
        </form>
    </div>

<br>
<!-- 
<textarea  id="cliente-mostrar" cols="70" rows="5"></textarea> -->


<script src="js/envioDomiciliario.js"></script>




</body>
</html>
